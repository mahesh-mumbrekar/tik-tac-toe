<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/styles/overlays.css" rel="stylesheet">
    <link href="/styles/configuration.css" rel="stylesheet">
    <link href="/styles/game.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic,Tac,Toe</h1>
        <p>Build with HTML ,CSS and Javascript</p>
    </header>
    <main>
        <aside class="model" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form  >
                <div class="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" name="username" id="playername">
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>

         </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3> PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3> PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h3>You Won,<span id="winner-name">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" above, to start a new game</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section> 
    </main>
    
</body>
</html>
